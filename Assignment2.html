<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body>
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>
        Trænings opgave 2 - Kæledyr
    </p>

    <p id="tekst"> 
        Her står en tekst som forsvinder når knappen bliver trykket

    </p>
    <form>Navn: <input type="text" name="navnefelt" id="navnefelt">
    <br>
    <form>Sted: <input type="text" name="stedfelt" id="stedfelt">
    <br>
    <form>Kæledyr: <input type="text" name="dyrfelt" id="dyrfelt">
    <br>
    <form>Navn på kæledyr: <input type="text" name="dyrnavnfelt" id="dyrnavnfelt">
    <br>
    <form>Yndlings beskæftigelse: <input type="text" name="aktivitetfelt" id="aktivitetfelt">
    <br>
    <form>Her kan du vælge yndlings farve: <input type="color" name="farvefelt" id="farvefelt">


    <button type="button" onClick="minFunktion()">Klik her</button></form>

</body>

</html>

<script>
    function minFunktion() {

        var navn, sted, kæledyr, kæledyrsnavn, beskæftigelse, farve; 
        navn= document.getElementById("navnefelt").value;
        sted= document.getElementById("stedfelt").value;
        kæledyr= document.getElementById("dyrfelt").value;
        kæledyrsnavn= document.getElementById("dyrnavnfelt").value;
        beskæftigelse= document.getElementById("aktivitetfelt").value;
        farve= document.getElementById("farvefelt").value

        
      
        document.getElementById("tekst").innerHTML = " Hej " + navn + " Her din historie om. " + (kæledyrsnavn) + " som elskede at være " + (sted)  + ". " + (kæledyrsnavn) + " som var en " + (kæledyr) + " foretrak at "  +   (beskæftigelse) + ". " ;

        document.body.style.backgroundColor= farve;
    }


</script>
