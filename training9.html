<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body>
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>Øvelse i Array med frugt</p>

    <p id="placeholder">Tilfædig tekst om løkker - Frugt listen kommer her    </p>

</body>

</html>

<script>
    var tekst ="";
    var frugtArray= ["Æble", "Pære", "Banan", "Appelsin", "Kivi", "Melon", "Ananas", "Sharonfrugt", "Blodappelsin", "Druer"];
    var i = 0; 
    
    while (i < frugtArray.length) {
        tekst +=frugtArray[i]+"<br>";
        i++;
    }

    document.getElementById("placeholder").innerHTML = tekst; 

</script>
