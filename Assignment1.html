<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body>
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>
        Trænings opgave 1 - Løbehastighedsberegner
    </p>

    <p id="hastighed"> 
        Her står en tekst som forsvinder når knappen bliver trykket

    </p>
    <form>Navn: <input type="text" name="navnefelt" id="navnefelt">
    <br>
    <form>Meter: <input type="text" name="meter" id="meterfelt">
    <br>
    <form>Timer: <input type="text" name="timefelt" id="timefelt">
    <br>
    <form>Minutter <input text="text" name="minutfelt" id="minutfelt">
    <br>
    <form>Sekunder <input text="text" name="sekundfelt" id="sekundfelt">

    

    <button type="button" onClick="minFunktion()">Klik her</button></form>

</body>

</html>

<script>
    function minFunktion() {
       
        var total, navn, km, time, timer, min, minutter, sekunder, meter; 
        navn= document.getElementById("navnefelt").value;
        
        meter= document.getElementById("meterfelt").value;
        timer= document.getElementById("timefelt").value;
        minutter= document.getElementById("minutfelt").value;
        sekunder= document.getElementById("sekundfelt").value;
        
        km= meter/1000;
        min = (sekunder/60) + minutter;
        time= (min/60) + timer;

        total= km/time / 10;
       
        document.getElementById("hastighed").innerHTML = " Hej " + navn + " din gennemsnits km/timen er " + total;
    }

  

</script>
