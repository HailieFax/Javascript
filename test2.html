<div class="display">
<div id="gauge2" class="gauge-container two"></div>
<svg class="gauge">
<path class="dial" fill="none" stroke="#eee" stroke-width="2" d="M 10 50 A 40 40 0 0 1 90 50"></path>
<text x="50" y="50" fill="#999" class="value-text" font-size="100%" font-family="sans-serif" font-weight="normal" text-anchor="middle" alignment-baseline="middle" dominant-baseline="central">0</text>
<path class="value" fill="none" stroke="#666" stroke-width="2.5" d="M 10 50 A 40 40 0 0 1 74.376 18.286" style="stroke: rgb(247, 170, 56); transition: stroke 3000ms ease 0s;"></path>

<script>

 var gauge2 = Gauge(
    document.getElementById("gauge2"),
    {
      min: -100,
      max: 100,
      dialStartAngle: 180,
      dialEndAngle: 0,
      value: 50,
      viewBox: "0 0 100 57",
      color: function(value) {
        if(value < 20) {
          return "#5ee432";
        }else if(value < 40) {
          return "#fffa50";
        }else if(value < 60) {
          return "#f7aa38";
        }else {
          return "#ef4655";
        }
      }
    }
  );

</script>
