<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body bgcolor="#0000000">
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>Grafisk Øvelse</p>
     
    <img id= "lys" src="filer/filer/paere/bulb_off.jpg" width="300" alt=""/>
    <img id= "kontakt" onclick="lysKlik()" src="filer/filer/kotakt/off.png">
</body>
   
</html>

<script>

    var lysOn = false;
    function lysKlik(){

    if(lysOn == true) {
        document.getElementById("lys").src = "filer/filer/paere/bulb_off.jpg" 
        document.getElementById("kontakt").src = "filer/filer/kotakt/off.png" 
        lysOn = false;
    } else { 
        document.getElementById("lys").src = "filer/filer/paere/bulb_lit.jpg" 
        document.getElementById("kontakt").src = "filer/filer/kotakt/on.png" 
        lysOn = true;

    }


}


</script>
