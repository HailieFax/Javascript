<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body>
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>Øvelse med switch case</p>

    <p id="placeholder">Her skal den vise dagen</p>

</body>

</html>

<script>

    var dag;

    switch (new Date().getDay()) {

        case 0:
            dag = "Søndag";
            break;
        case 1: 
            dag = "Mandag"; 
            break;
        case 2:
            dag = "Tirsdag";
            break; 
        case 3:
            dag = "Onsdag";
            break; 
        case 4: 
            dag  ="Torsdag";
            break; 
        case 5:
            dag = "Fredag";
            break; 
        case 6:
            dag = "Lørdag";
            break;
    }
    
    document.getElementById("placeholder").innerHTML = dag; 
</script>
