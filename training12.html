<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript øvelser</title>
</head>

<body>
    <h1 id="overskrift">Javascript øvelser</h1>

    <p>Øvelse med If-else konstruktion</p>

    <p id="placeholder">Klokken skal vises her når den er hel</p>

</body>

</html>

<script>
    
    var dato = new Date();
    var minutter = dato.getMinutes();

    if (minutter == 0){
        document.getElementById("placeholder").innerHTML = "Klokken er hel"; 
    } else {
        document.getElementById("placeholder").innerHTML = "Det her vises hvis der er " + (60 - minutter) + " minutter til klokken er hel";
    }


</script>
